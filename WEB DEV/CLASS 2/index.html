<!DOCTYPE html>
<!-- This tag will tell the browser that you are accessing the html type document and you need to
the latest version to support the html type doc  -->
<html>
    <!-- head tag is like a to do list for the browser.
     like if you need to download or load some icons in advance before loading your website. 
    After completing the task in the head tag it will move to body tag. -->
    <head>
        <!-- <link href="style.css" rel="stylesheet" /> -->
        <title>Basic Tags </title>
    </head>
    <body>
        HEY BUDDY!
        <!-- types of heading -->
        <h1>Hey this is a heading</h1>
        <h2>Hey this is a heading</h2>
        <h3>Hey this is a heading</h3>
        <h4>Hey this is a heading</h4>
        <h5>Hey this is a heading</h5>
        <h6>Hey this is a heading</h6>
        <!-- Bold -->
        <strong>Bold </strong>
        <!-- Italic -->
        <em>Italic</em>
        <!-- Underline -->
        <u>Underline</u>
        <!-- Order list -->
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <!-- Bullet list -->
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <!-- paragraph -->
        <p>
            this is just an paragraph
            pretty cool right.
        </p>
        <!-- break point  <br /> is a self closing tag.  -->

        <!-- image it is also a self closing tag. -->
        <img src="https://st2.depositphotos.com/1064024/10769/i/600/depositphotos_107694484-stock-photo-little-boy.jpg"/>

        <!-- video 
        source is a self closing tag. 
        controls are used to give user the control.
        you can use autoplay for autoplaying audio and video. -->
        <video controls >
            <source 
            src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
            type="video/mp4"
            />
        </video>

        <!-- audio -->
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            type="audio/mp3" 
            />
        </audio>

        <!-- Anchors - for this we use <a> </a> tags Anchors are used to navigate between the same page or different pages or different website -->
        <a href="second.html" target="_blank">Second Page</a>

    </body>
</html>
